<html>
<script language="javascript">
    const source = new EventSource("http://localhost:9090");
    source.onmessage = (event) => {
        document.getElementById("result").innerHTML = "<h3>Voltagem medida: " +
            event.data + "</h3>";
    };
</script>

<body>
    <form>
        <div id="result">
            </result>
    </form>
</body>

</html>
